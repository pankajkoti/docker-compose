PostgreSQL:
  restart: always
  image: postgres
  ports:
    - "5432:5432"
  environment:
    - DEBUG=false

    - POSTGRES_USER=student
    - POSTGRES_PASSWORD=student
    - POSTGRES_DB=studentdb
    - DB_TEMPLATE=

    - DB_EXTENSION=

    - REPLICATION_MODE=
    - REPLICATION_USER=
    - REPLICATION_PASS=
    - REPLICATION_SSLMODE=
#  volumes:
#    - /srv/docker/postgresql:/var/lib/postgresql
